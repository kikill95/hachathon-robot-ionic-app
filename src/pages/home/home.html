<ion-content padding>
  <ion-select [(ngModel)]="user" (ngModelChange)="changeUser($event)">
    <ion-option value="cheb_">Cheb</ion-option>
    <ion-option value="gary_">Gary</ion-option>
    <ion-option value="kirill_">Kirill</ion-option>
  </ion-select>
  <ion-range
    [(ngModel)]="left"
    (ngModelChange)="onChange('motor_l', $event)"
    min="-1024"
    max="1024"
    step="1"
    class="vertical"
  >
  </ion-range>
  <button ion-button (click)="onFire()">Fire</button>
  <ion-range
    [(ngModel)]="servo"
    (ngModelChange)="onChange('servo', $event)"
    min="0"
    max="180"
    step="1"
    class="servo"
  >
  </ion-range>
  <ion-range
    [(ngModel)]="right"
    (ngModelChange)="onChange('motor_r', $event)"
    min="-1024"
    max="1024"
    step="1"
    class="vertical"
  >
  </ion-range>
</ion-content>
